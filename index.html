<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cash Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Counter</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount:
        <input type="text" id="bill-amount"placeholder="Enter Amount here"/>
    </label>
        <!-- <button>Next </button> -->
        <label for="Cash-given">Cash Given:
        <input type="text" id="Cash-given" placeholder="Enter Amount here"/>
    </label>

        <p id="error-Message"></p>
        <div>
            <button id="check-button">Check </button>
        </div>
       
        <div class="row">
            <div class="column">
                <table class="cash-detail">
                    <caption style="text-align: center;">Return Change</caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-note"></td>
                        <td class="no-of-note"></td>
                        <td class="no-of-note"></td>
                        <td class="no-of-note"></td>
                        <td class="no-of-note"></td>
                        <td class="no-of-note"></td>
                        <td class="no-of-note"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                    
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
        </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
